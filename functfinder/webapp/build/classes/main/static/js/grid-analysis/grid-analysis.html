<div class="row">
    <div class="col">
        <h6>Tolerance</h6>
        <form>
            <div class="form-group">
                <textarea ng-model="$ctrl.tolerances" class="form-control"
                          placeholder="Enter tolerances for the parameters (comma separated) or one for all"></textarea>
            </div>
        </form>
    </div>
</div>
<hr class="my-4">
<div class="row">
    <div class="col">
        <h6>Functional Check</h6>
        <form>
            <div class="form-group">
                <label>Output Tolerance</label>
                <input type="text" ng-model="$ctrl.outputTolerance" class="form-control"
                       placeholder="Enter tolerance for the output column"
                />
            </div>
            <button class="btn btn-secondary" type="button"
                    ng-click="$ctrl.checkFunction($ctrl.outputTolerance, $ctrl.tolerances)">Check is
                a function
            </button>
        </form>
    </div>
</div>
<hr class="my-4">
<div class="row">
    <div class="col">
        <h6>Analyse columns</h6>
        <form>
            <div class="form-group">
                <label>Column Nos</label>
                <input type="text" ng-model="$ctrl.columnNo" class="form-control"
                       placeholder="Enter the column nos. or -1 for all columns"/>
            </div>
            <button class="btn btn-secondary" type="button"
                    ng-click="$ctrl.analyseColumn($ctrl.columnNo, $ctrl.tolerances)">Analyse
                Column
            </button>
        </form>
    </div>
</div>
<hr class="my-4">
