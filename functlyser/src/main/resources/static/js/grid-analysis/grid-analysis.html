<div class="row">
    <div class="col">
        <h6>Grid Clustering</h6>
        <form>
            <div class="form-group">
                <textarea ng-model="$ctrl.tolerances" class="form-control"
                          placeholder="Enter tolerances for the parameters (comma separated) or one for all"></textarea>
            </div>
            <button class="btn btn-secondary" type="button" ng-click="$ctrl.cluster($ctrl.tolerances)">Cluster data
            </button>
        </form>
    </div>
</div>
<hr class="my-4">
<div class="row">
    <div class="col">
        <h6>Functional Check</h6>
        <form>
            <div class="form-group">
                <input type="text" ng-model="$ctrl.outputTolerance" class="form-control"
                       placeholder="Enter tolerance for the output column"
                />
            </div>
            <button class="btn btn-secondary" type="button" ng-click="$ctrl.checkFunction($ctrl.outputTolerance)">Check is
                a function
            </button>
        </form>
    </div>
</div>
<hr class="my-4">
<div class="row">
    <div class="col">
        <h6>Analyse rawColumns</h6>
        <form>
            <div class="form-group">
                <input type="text" ng-model="$ctrl.columnNo" class="form-control"
                       placeholder="Enter the column nos. or -1 for all rawColumns"/>
            </div>
            <button class="btn btn-secondary" type="button" ng-click="$ctrl.analyseColumn($ctrl.columnNo)">Analyse
                Column
            </button>
        </form>
    </div>
</div>
<hr class="my-4">
